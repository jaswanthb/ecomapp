<button (click)="getSuppliers()"> Get Supplier</button>

<table>
    <thead>
        <tr>
            <td>
                CompanyName
            </td>
            <td>
                ContactName
            </td>
            <td>
                City
            </td>
        </tr>
    </thead>
    <tbody>
        
        @for(u of suppliers; track $index){
            <tr>
                
                <td>{{u.companyName}}</td>
                <td>{{u.contactName}}</td>
                <td>{{u.city}}</td>
            </tr>
        }

    </tbody>
</table>

<button (click)="insertSupplier()">Insert Supplier</button>
<br>
<button (click)="updateSupplier()">Update Supplier</button>
<br>
<button (click)="deleteSupplier()">Delete Supplier</button>
