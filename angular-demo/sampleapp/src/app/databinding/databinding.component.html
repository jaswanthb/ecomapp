<h3>Property Binding</h3>
<input type="text" [value]="productName" />

<h3>Event Binding</h3>
<button (click)="showAlert()">Show Product Name</button>

<input type="text" [(ngModel)]="productCode" /><br/>
<input type="text" [(ngModel)]="productCode" /><br/>
<input type="text" [ngModel]="productCode" (ngModelChange)="productCode=$event" /><br/>
